<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barbería Imperial - Reserva Online</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="#">Servicios</a>
            <a href="#">Equipo</a>
            <a href="#">Contacto</a>
            <a href="#"><i class="fas fa-user-circle"></i> Mi Cuenta</a>
        </nav>
    </header>

    <main class="hero-section">
        <div class="overlay"></div>
        <div class="hero-content">
            <h1>Barberia Imperial</h1>
            <p>Descubre y reserva servicios profesionales de barbería</p>

            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="search-input" placeholder="Buscar el servicio que queres" onkeypress="handleKeyPress(event)">
                <button class="search-btn" onclick="performSearch()">Buscar</button>
            </div>
        </div>
    </main>

    <section class="categories-section">
        <h2>Servicios Populares</h2>
        <div class="categories-list">
            <a href="#">Peluquería</a>
            <a href="#">Barbería</a>
            <a href="#">Colorimetría</a>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
